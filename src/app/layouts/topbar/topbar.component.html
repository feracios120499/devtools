<div class="topbar">
  <a class="topbar-left hidden md:block" [routerLink]="['/']">
    <h1 class="logo">DevTools</h1>
  </a>

  <div class="topbar-spacer"></div>

  <div class="topbar-title-container">
    <h1 class="text-xl font-medium text-primary">{{ pageTitle() }}</h1>
  </div>

  <div class="topbar-right">
    <p-button size="small" (onClick)="showSearchModal()" variant="outlined" severity="contrast">
      <i-tabler name="search" class="icon-sm"></i-tabler>
      <span>Search</span>
      <span class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">
        <ng-container *ngIf="isMacOS; else ctrlKey">
          âŒ˜ + K
        </ng-container>
        <ng-template #ctrlKey>
          Ctrl + K
        </ng-template>
      </span>
    </p-button>
    <p-button icon="pi pi-moon" (onClick)="toggleDarkMode()"
      styleClass="p-button-rounded p-button-text ml-4"></p-button>

  </div>
</div>

<p-dialog maskStyleClass="backdrop-blur-sm" [focusOnShow]="false" [modal]="true" [(visible)]="visible"
  [draggable]="false" [resizable]="false" [position]="'top'" [closable]="true" [dismissableMask]="true"
  [style]="{'width': '560px'}" (onShow)="onDialogShow()" (onHide)="onDialogHide()">
  <ng-template pTemplate="header">

  </ng-template>
  <ng-template pTemplate="closeicon"></ng-template>
  <ng-template pTemplate="content">
    <div class="w-full">
      <p-iconfield class="w-full">
        <p-inputicon class="pi pi-search" />
        <input pInputText #searchInput [(ngModel)]="searchValue" (ngModelChange)="onSearchChange()" placeholder="Search tool" pSize="large"
          class="w-full" />
        <p-inputicon class="pi pi-times cursor-pointer" (click)="clearSearch()" />
      </p-iconfield>
    </div>

    <div class="w-full mt-4">
      <h3 *ngIf="searchValue.length === 0 && favoriteTools.length > 0" class="text-sm font-medium text-primary mb-2">Favorites</h3>
      <h3 *ngIf="searchValue.length > 0" class="text-sm font-medium text-primary mb-2">Results</h3>
      <div *ngFor="let tool of displayedTools; let i = index" class="tool" [class.active]="i === selectedIndex" (mouseenter)="onToolHover(tool)" (click)="handleEnter($event)">
        <div class="tool-icon">
          <i-tabler [name]="tool.icon" class="icon-md"></i-tabler>
        </div>
        <div class="tool-info">
          <div class="tool-label">
            {{tool.label}}
          </div>
          <div class="tool-description text-sm">
            {{tool.description}}
          </div>
        </div>
      </div>
      <div *ngIf="displayedTools.length === 0 && searchValue.length > 0" class="mt-4 text-center text-muted-color">
        No results found
      </div>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <div class="flex align-items-center">
      <div class="command-key">
        <svg width="15" height="15" aria-label="Enter key" role="img">
          <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2">
            <path d="M12 3.53088v3c0 1-1 2-2 2H4M7 11.53088l-3-3 3-3"></path>
          </g>
        </svg>
      </div>
      <span class="text-sm">to select</span>
    </div>
    <div class="flex align-items-center ml-3">
      <div class="command-key">
        <svg width="15" height="15" aria-label="Arrow down" role="img">
          <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2">
            <path d="M7.5 3.5v8M10.5 8.5l-3 3-3-3"></path>
          </g>
        </svg>
      </div>
      <div class="command-key">
        <svg width="15" height="15" aria-label="Arrow up" role="img">
          <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2">
            <path d="M7.5 11.5v-8M10.5 6.5l-3-3-3 3"></path>
          </g>
        </svg>
      </div>
      <span class="text-sm">to navigate</span>
    </div>

    <div class="flex align-items-center ml-3">
      <div class="command-key">
        <svg width="15" height="15" aria-label="Escape key" role="img">
          <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2">
            <path
              d="M13.6167 8.936c-.1065.3583-.6883.962-1.4875.962-.7993 0-1.653-.9165-1.653-2.1258v-.5678c0-1.2548.7896-2.1016 1.653-2.1016.8634 0 1.3601.4778 1.4875 1.0724M9 6c-.1352-.4735-.7506-.9219-1.46-.8972-.7092.0246-1.344.57-1.344 1.2166s.4198.8812 1.3445.9805C8.465 7.3992 8.968 7.9337 9 8.5c.032.5663-.454 1.398-1.4595 1.398C6.6593 9.898 6 9 5.963 8.4851m-1.4748.5368c-.2635.5941-.8099.876-1.5443.876s-1.7073-.6248-1.7073-2.204v-.4603c0-1.0416.721-2.131 1.7073-2.131.9864 0 1.6425 1.031 1.5443 2.2492h-2.956">
            </path>
          </g>
        </svg>
      </div>
      <span class="text-sm">to close</span>
    </div>
  </ng-template>

</p-dialog>
