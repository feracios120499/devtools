  <style>
    /* Стили для начального экрана загрузки */
    .initial-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s;
    }

    .initial-loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .initial-logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #4ade80;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
    }

    .initial-spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(74, 222, 128, 0.2);
      border-radius: 50%;
      border-top-color: #4ade80;
      animation: initial-spin 1s ease-in-out infinite;
      box-shadow: 0 0 15px rgba(74, 222, 128, 0.3);
    }

    .initial-text {
      color: #4ade80;
      font-size: 1.5rem;
      margin: 0;
      font-weight: 500;
    }

    @keyframes initial-spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Скрываем app-root до инициализации Angular */
    app-root {
      opacity: 0;
    }

    app-root.initialized {
      opacity: 1;
      transition: opacity 0.3s;
    }
  </style>
  <script>
    // Скрипт для управления начальным экраном загрузки
    document.addEventListener('DOMContentLoaded', function () {
      // Экран загрузки будет скрыт после полной инициализации Angular

      // Функция для проверки инициализации Angular
      window.hideInitialLoading = function () {
        console.log('Hiding initial loading screen');
        var initialLoadingEl = document.getElementById('initialLoading');
        if (initialLoadingEl) {
          initialLoadingEl.style.opacity = '0';
          setTimeout(function () {
            initialLoadingEl.style.display = 'none';
            var appRoot = document.querySelector('app-root');
            if (appRoot) {
              appRoot.classList.add('initialized');
              console.log('App root initialized');
            }
          }, 500);
        }
      };

      // Автоматическое скрытие экрана загрузки через 5 секунд, 
      // если Angular не успевает инициализироваться
      setTimeout(function () {
        if (document.getElementById('initialLoading') &&
          document.getElementById('initialLoading').style.opacity !== '0') {
          console.warn('Forcing hide of initial loading after timeout');
          window.hideInitialLoading();
        }
      }, 5000);
    });
  </script>
</head>

<body>
  <!-- Начальный экран загрузки, который отображается до инициализации Angular -->
  <div id="initialLoading" class="initial-loading">
    <div class="initial-loading-container">
      <div class="initial-logo">DevTools</div>
      <div class="initial-spinner"></div>
      <h2 class="initial-text">Loading...</h2>
    </div>
  </div>

  <app-root></app-root>
</body>
